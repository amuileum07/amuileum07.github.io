<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Get the current path, excluding the domain
      var path = window.location.pathname;

      // If the path is not the root, redirect to index.html with the path as a query parameter
      // This allows the Svelte router to pick up the intended route.
      if (path !== '/' && path !== '/index.html') {
        window.location.replace('/' + '?path=' + encodeURIComponent(path + window.location.search + window.location.hash));
      } else {
        // If it's the root or index.html, just go to the root
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a href="/">link to the homepage</a>.</p>
  </body>
</html>
